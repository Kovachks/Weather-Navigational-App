<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign In</title>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <!-- Latest compiled and minified CSS -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <!-- Optional theme -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	  <!-- Latest compiled and minified JavaScript -->
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
	  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	  <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 

	  
</head>
<body style="padding: 8% 20%;">
	<div class="container mainContainer">
		<div class="title">
  		<h1 class="center">Title</h1>
		</div>
  		<input id="date" type="text" name="date" placeholder="MM/DD/YYYY">
  		<br>
  		<input id="time" type="text" name="time" placeholder="12:30pm">
  		<br>
  		<input id="city" type="text" name="city" placeholder="Charlotte, North Carolina">
  		<br>
  		<input id="state" type="text" name="state" placeholder="Washington, D.C.">
  		<br>
  		<a href="mapPage.html"><button class="btn-primary launchBtn" id="launch" onclick="launch()">Launch</button></a>
	</div>

	<script type="text/javascript">

	var database = firebase.database();

		launch() {
			var date = $("#date").val().trim();
			var time = $("#time").val().trim();
			var city = $("#city").val().trim();
			var state = $("#state").val().trim();


			database.ref().push({
				addedDate: date,
				addedTime: time,
				addedCity: city,
				addedState: state
			});
		}
	</script>
</body>
</html>
